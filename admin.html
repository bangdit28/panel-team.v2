<!DOCTYPE html>
<html lang="id">
<head>
    <title>ADMIN DEBUGGER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>body{background:#000;color:#0f0;font-family:monospace;padding:20px;}</style>
</head>
<body>
    <h2>üïµÔ∏è SYSTEM CHECKER</h2>
    <div id="logs">Memulai diagnosa...<br></div>

    <script>
        function log(msg) { document.getElementById('logs').innerHTML += ">> " + msg + "<br>"; }

        // üî• 1. TEMPEL CONFIG LO DISINI üî•
        const firebaseConfig = {
  apiKey: "AIzaSyBh1JLpqEZr8yt9ShdL0fGmP3uODqbEAlA",
  authDomain: "panelteamv2.firebaseapp.com",
  projectId: "panelteamv2",
  storageBucket: "panelteamv2.firebasestorage.app",
  messagingSenderId: "810088823200",
  appId: "1:810088823200:web:3c72dda276d79054018cc5"
};

        try {
            log("Menginisialisasi Firebase...");
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            log("Firebase Init OK.");

            log("Mencoba koneksi ke Database...");
            const connectedRef = db.ref(".info/connected");
            connectedRef.on("value", (snap) => {
                if (snap.val() === true) {
                    log("‚úÖ KONEKSI SUKSES! (Online)");
                } else {
                    log("‚ùå KONEKSI PUTUS / GAGAL (Offline)");
                }
            });

            log("Mencoba baca data 'settings/countries'...");
            db.ref('settings/countries').once('value')
                .then((snap) => {
                    if(snap.exists()) {
                        log("‚úÖ DATA DITEMUKAN: " + JSON.stringify(snap.val()));
                    } else {
                        log("‚ö†Ô∏è KONEKSI OK, TAPI DATA KOSONG (NULL). Silakan isi data lewat Import JSON.");
                    }
                })
                .catch((error) => {
                    log("‚ùå ERROR BACA DATA: " + error.message);
                    log("Saran: Cek RULES atau API KEY.");
                });

        } catch (e) {
            log("‚ùå CRITICAL SCRIPT ERROR: " + e.message);
        }
    </script>
</body>
</html>
