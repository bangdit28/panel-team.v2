<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TASIK V2 (BYPASS)</title>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        /* CSS TETAP SAMA */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: #0f172a; color: #fff; font-family: sans-serif; margin: 0; padding: 10px; padding-top: 45px; min-height: 100vh; }
        .box { background: #1e293b; padding: 15px; border-radius: 12px; border: 1px solid #334155; margin-bottom: 15px; }
        .header { display: flex; justify-content: space-between; margin-bottom: 15px; }
        h2 { margin: 0; color: #f43f5e; }
        select, button { width: 100%; padding: 14px; background: #0f172a; color: #fff; border: 1px solid #334155; border-radius: 10px; font-weight: bold; margin-bottom: 10px; }
        .btn-start { background: #f43f5e; }
        .hidden { display: none !important; }
        #debugLog { color: yellow; font-size: 10px; font-family: monospace; margin-bottom: 10px; }
    </style>
</head>
<body>

    <!-- DEBUGGER DI LAYAR -->
    <div id="debugLog">System Ready...</div>

    <div class="box">
        <div class="header">
            <h2>TASIK VIP V2 (BYPASS)</h2>
            <div id="opName">User</div>
        </div>

        <div id="menuArea">
            <label>Pilih Negara (HARDCODED):</label>
            <!-- ðŸ”¥ KITA ISI MANUAL DISINI, GAK USAH NUNGGU DATABASE ðŸ”¥ -->
            <select id="countryPick">
                <option value="ID">INDONESIA</option>
                <option value="MY">MALAYSIA</option>
                <option value="US">UNITED STATES</option>
                <option value="VN">VIETNAM</option>
            </select>
            <button class="btn-start" onclick="startFarming()">ðŸš€ AMBIL NOMOR</button>
        </div>

        <div id="workArea" class="hidden">
            <div style="font-size:24px; text-align:center; padding:20px; border:2px dashed #f43f5e; margin-bottom:10px;" id="txtNum">...</div>
            <div style="text-align:center; margin-bottom:10px; color:#fbbf24;" id="statusWait">MENUNGGU SMS...</div>
            <div style="font-size:40px; text-align:center; color:#4ade80; display:none;" id="myOTP">---</div>
            <button onclick="window.location.reload()" style="background:#333; border:1px solid #555;">RESET / KEMBALI</button>
        </div>
    </div>

    <script>
        function log(msg) { document.getElementById('debugLog').innerText = msg; }

        // ðŸ”¥ PASTIKAN CONFIG INI BENAR DARI PROJECT V2 LO ðŸ”¥
        const firebaseConfig = {
            apiKey: "AIzaSyBh1JLpqEZr8yt9ShdL0fGmP3uODqbEA1A",
            authDomain: "panelteamv2.firebaseapp.com",
            databaseURL: "https://panelteamv2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "panelteamv2",
            storageBucket: "panelteamv2.firebasestorage.app",
            messagingSenderId: "810088823200",
            appId: "1:810088823200:web:3c72dda276d79054018cc5"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            log("Firebase Init OK. Siap ambil nomor.");
        } catch(e) {
            log("ERROR FIREBASE: " + e.message);
            alert("Firebase Error: " + e.message);
        }

        const DB_STOCK = 'stock'; // Folder stock normal
        const mySessionID = "U_" + Math.floor(Math.random() * 999999);

        function startFarming() {
            log("Mencari nomor...");
            const region = document.getElementById('countryPick').value;
            
            db.ref(DB_STOCK).once('value', snap => {
                const data = snap.val();
                if(!data) { 
                    log("DATABASE KOSONG / GAK KEHUBUNG!"); 
                    alert("Database Stock Kosong! Cek Admin -> Upload dulu.");
                    return; 
                }

                let candidates = [];
                Object.keys(data).forEach(k => {
                    // Cari yang AVAILABLE dan Negaranya COCOK
                    if(data[k].status === 'AVAILABLE' && data[k].country === region) {
                        candidates.push(k);
                    }
                });

                if(candidates.length === 0) {
                    log("STOK HABIS UNTUK " + region);
                    alert("Stok Habis bro!");
                    return;
                }

                // Ambil 1 acak
                const target = candidates[Math.floor(Math.random() * candidates.length)];
                log("Mencoba lock: " + target);

                // Lock Nomor
                db.ref(DB_STOCK + '/' + target).update({
                    status: 'TAKEN',
                    owner: mySessionID,
                    op_name: 'DevUser'
                }, (error) => {
                    if(error) {
                        log("GAGAL UPDATE DB: " + error.message);
                        alert("Gagal ambil nomor (Permission Denied?)");
                    } else {
                        log("Sukses! Nomor didapat.");
                        document.getElementById('menuArea').classList.add('hidden');
                        document.getElementById('workArea').classList.remove('hidden');
                        document.getElementById('txtNum').innerText = target;
                        listenOTP(target);
                    }
                });
            });
        }

        function listenOTP(num) {
            db.ref(DB_STOCK + '/' + num).on('value', snap => {
                const d = snap.val();
                if(d && d.otp) {
                    document.getElementById('statusWait').style.display = 'none';
                    document.getElementById('myOTP').style.display = 'block';
                    document.getElementById('myOTP').innerText = d.otp;
                    log("OTP MASUK: " + d.otp);
                }
            });
        }
    </script>
</body>
</html>
